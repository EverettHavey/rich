<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Spending Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="money-display">
            Money: $<span id="money">500,000,000,000</span>
        </p>
        <div class="timer-container">
            <button id="start-btn">Start Challenge</button>
            <p id="timer" class="timer-display"></p>
        </div>
        <div class="items">
            </div>
        <div class="receipt">
            <h2>Your Receipt</h2>
            <ul id="receipt-list">
                </ul>
        </div>
    </div>

    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-item-name"></h2>
            <p>Price per item: $<span id="modal-item-price"></span></p>
            <div class="quantity-input">
                <label for="quantity">How many would you like to buy?</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <p class="total-cost">Total Cost: $<span id="total-cost"></span></p>
            <button id="confirm-buy-btn">Buy Now</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const moneyDisplay = document.getElementById('money');
            const itemsContainer = document.querySelector('.items');
            const receiptList = document.getElementById('receipt-list');

            const startButton = document.getElementById('start-btn');
            const timerDisplay = document.getElementById('timer');

            const modal = document.getElementById('buy-modal');
            const modalItemName = document.getElementById('modal-item-name');
            const modalItemPrice = document.getElementById('modal-item-price');
            const quantityInput = document.getElementById('quantity');
            const totalCostDisplay = document.getElementById('total-cost');
            const confirmBuyBtn = document.getElementById('confirm-buy-btn');
            const closeBtn = document.querySelector('.close-btn');

            let money = 500_000_000_000;
            let selectedItemPrice = 0;
            let selectedItemName = '';
            let timer;
            let timeLeft = 150; // 2 minutes 30 seconds in seconds
            let gameStarted = false;

            const items = [
                { name: 'Private Island', price: 50_000_000, imageUrl: 'images/PrivateIsland.jpg' },
                { name: 'Luxury Yacht', price: 20_000_000, imageUrl: 'images/LuxuryYacht.webp' },
                { name: 'Supercar', price: 2_000_000, imageUrl: 'images/Supercar.webp' },
                { name: 'Diamond Watch', price: 100_000, imageUrl: 'images/DiamondWatch.webp' },
                { name: 'Mansion', price: 100_000_000, imageUrl: 'images/Mansion.webp' },
                { name: 'Space Shuttle Ride', price: 250_000, imageUrl: 'images/SpaceShuttle.webp' },
                { name: 'McDonald\'s Franchise', price: 2_000_000, imageUrl: 'images/McDonald.webp' },
                { name: 'Starbucks Store', price: 500_000, imageUrl: 'images/Starbucks.webp' },
                { name: 'Vending Machine', price: 3_000, imageUrl: 'images/VendingMachine.webp' },
            ];

            function formatMoney(amount) {
                return amount.toLocaleString('en-US');
            }

            function updateMoneyDisplay() {
                moneyDisplay.textContent = formatMoney(money);
                if (money <= 0) {
                    endGame('win');
                }
            }

            function renderItems() {
                itemsContainer.innerHTML = '';
                items.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card';
                    itemCard.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>$${formatMoney(item.price)}</p>
                        <button class="buy-btn" data-price="${item.price}" data-name="${item.name}" disabled>Buy</button>
                    `;
                    itemsContainer.appendChild(itemCard);
                });
                setupEventListeners();
            }

            function openModal(name, price) {
                selectedItemName = name;
                selectedItemPrice = price;
                modalItemName.textContent = name;
                modalItemPrice.textContent = formatMoney(price);
                quantityInput.value = 1;
                updateTotalCost();
                modal.style.display = 'block';
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            function updateTotalCost() {
                const quantity = parseInt(quantityInput.value);
                if (quantity < 1 || isNaN(quantity)) {
                    quantityInput.value = 1;
                }
                const totalCost = selectedItemPrice * quantityInput.value;
                totalCostDisplay.textContent = formatMoney(totalCost);
            }

            function handleBuyNow() {
                const quantity = parseInt(quantityInput.value);
                const totalCost = selectedItemPrice * quantity;

                if (money >= totalCost) {
                    money -= totalCost;
                    updateMoneyDisplay();
                    addToReceipt(selectedItemName, totalCost, quantity);
                    closeModal();
                } else {
                    alert("You don't have enough money for that quantity!");
                }
            }

            function addToReceipt(name, totalCost, quantity) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${name} x${quantity}</span><span>$${formatMoney(totalCost)}</span>`;
                receiptList.appendChild(listItem);
            }

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            function startTimer() {
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        endGame('lose');
                    }
                }, 1000);
            }

            function startGame() {
                gameStarted = true;
                startButton.style.display = 'none';
                timerDisplay.style.display = 'block';
                document.querySelectorAll('.buy-btn').forEach(btn => btn.disabled = false);
                startTimer();
            }

            function endGame(result) {
                clearInterval(timer);
                if (result === 'win') {
                    window.location.href = 'win.html';
                } else {
                    window.location.href = 'lose.html';
                }
            }

            function setupEventListeners() {
                document.querySelectorAll('.buy-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        if (gameStarted) {
                            const price = parseInt(e.target.dataset.price);
                            const name = e.target.dataset.name;
                            openModal(name, price);
                        }
                    });
                });

                startButton.addEventListener('click', startGame);
                closeBtn.addEventListener('click', closeModal);
                window.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
                quantityInput.addEventListener('input', updateTotalCost);
                confirmBuyBtn.addEventListener('click', handleBuyNow);
            }

            updateMoneyDisplay();
            renderItems();
            updateTimer();
        });
    </script>
</body>
</html>
