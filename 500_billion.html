<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Spending Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="money-display">
            Money: $<span id="money">500,000,000,000</span>
        </p>
        <div class="timer-container">
            <button id="start-btn">Start Challenge</button>
            <p id="timer" class="timer-display"></p>
        </div>
        <div class="items">
            </div>
        <div class="receipt">
            <h2>Your Receipt</h2>
            <ul id="receipt-list">
                </ul>
        </div>
    </div>

    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-item-name"></h2>
            <p>Price per item: $<span id="modal-item-price"></span></p>
            <div class="quantity-input">
                <label for="quantity">How many would you like to buy?</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <p class="total-cost">Total Cost: $<span id="total-cost"></span></p>
            <button id="confirm-buy-btn">Buy Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
